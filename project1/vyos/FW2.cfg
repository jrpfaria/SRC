firewall {
    all-ping enable
    broadcast-ping disable
    config-trap disable
    ipv6-receive-redirects disable
    ipv6-src-route disable
    ip-src-route disable
    log-martians enable
    name FROM-DMZ-TO-OUTSIDE {
        default-action drop
        rule 10 {
            action accept
            description "Accept Established-Related Connections"
            state {
                established enable
                related enable
            }
        }
    }
    name FROM-INSIDE-TO-DMZ {
        default-action drop
        rule 10 {
            action accept
            description "Accept ICMP Echo Request"
            icmp {
                type 8
            }
            protocol icmp
        }
        rule 11 {
            action accept
            description "Accept SSH connection to Server"
            destination {
                address 192.1.1.100
                port 22
            }
            protocol tcp
        }
        rule 12 {
            action accept
            description "Accept HTTPS connection to Server"
            destination {
                address 192.1.1.100
                port 443
            }
            protocol tcp
        }
        rule 13 {
            action accept
            description "Accept HTTP connection to Server"
            destination {
                address 192.1.1.100
                port 80
            }
            protocol tcp
        }
        rule 14 {
            action accept
            description "Accept DNS request to Server"
            destination {
                address 192.1.1.100
                port 53
            }
            protocol tcp
        }
    }
    name FROM-INSIDE-TO-OUTSIDE {
        default-action drop
        rule 10 {
            action accept
            description "Accept ICMP Echo Request"
            icmp {
                type 8
            }
            protocol icmp
        }
    }
    name FROM-OUTSIDE-TO-DMZ {
        default-action drop
        rule 10 {
            action accept
            description "Accept ICMP Echo Request"
            icmp {
                type 8
            }
            protocol icmp
        }
        rule 11 {
            action accept
            description "Accept HTTPS connection to Server"
            destination {
                address 192.1.1.100
                port 443
            }
            protocol tcp
        }
        rule 12 {
            action accept
            description "Accept HTTP request to Server"
            destination {
                address 192.1.1.100
                port 80
            }
            protocol tcp
        }
        rule 13 {
            action accept
            description "Accept DNS request to Server"
            destination {
                address 192.1.1.100
                port 53
            }
            protocol tcp
        }
    }
    name TO-INSIDE {
        default-action drop
        rule 10 {
            action accept
            description "Accept Established-Related Connections"
            state {
                established enable
                related enable
            }
        }
    }
    receive-redirects disable
    send-redirects enable
    source-validation disable
    syn-cookies enable
    twa-hazards-protection disable
}
interfaces {
    ethernet eth0 {
        address 10.0.0.13/31
        duplex auto
        hw-id 08:00:27:b5:90:f8
        smp-affinity auto
        speed auto
    }
    ethernet eth1 {
        address 10.0.0.5/31
        duplex auto
        hw-id 08:00:27:76:e7:dc
        smp-affinity auto
        speed auto
    }
    ethernet eth2 {
        address 10.0.0.18/31
        duplex auto
        hw-id 08:00:27:fe:f4:32
        smp-affinity auto
        speed auto
    }
    ethernet eth3 {
        address 10.0.0.8/31
        duplex auto
        hw-id 08:00:27:b9:f3:fe
        smp-affinity auto
        speed auto
    }
    ethernet eth4 {
        address 192.1.1.2/24
        duplex auto
        hw-id 08:00:27:c4:60:7c
        smp-affinity auto
        speed auto
    }
    ethernet eth5 {
        duplex auto
        hw-id 08:00:27:b5:a1:43
        smp-affinity auto
        speed auto
    }
    loopback lo {
    }
}
nat {
    source {
        rule 10 {
            outbound-interface eth2
            source {
                address 10.2.2.0/24
            }
            translation {
                address 192.1.0.11-192.1.0.15
            }
        }
        rule 20 {
            outbound-interface eth3
            source {
                address 10.2.2.0/24
            }
            translation {
                address 192.1.0.16-192.1.0.20
            }
        }
    }
}
protocols {
    static {
        route 0.0.0.0/0 {
            next-hop 10.0.0.9 {
            }
            next-hop 10.0.0.19 {
            }
        }
        route 10.2.2.0/24 {
            next-hop 10.0.0.4 {
            }
            next-hop 10.0.0.12 {
            }
        }
    }
}
system {
    config-management {
        commit-revisions 100
    }
    console {
        device ttyS0 {
            speed 9600
        }
    }
    host-name FW2
    login {
        user vyos {
            authentication {
                encrypted-password $6$QxPS.uk6mfo$9QBSo8u1FkH16gMyAVhus6fU3LOzvLR9Z9.82m3tiHFAxTtIkhaZSWssSgzt4v4dGAL8rhVQxTg0oAG9/q11h/
                plaintext-password ""
            }
            level admin
        }
    }
    ntp {
        server 0.pool.ntp.org {
        }
        server 1.pool.ntp.org {
        }
        server 2.pool.ntp.org {
        }
    }
    syslog {
        global {
            facility all {
                level info
            }
            facility protocols {
                level debug
            }
        }
    }
    time-zone UTC
}
zone-policy {
    zone DMZ {
        default-action drop
        description "DMZ (Server Farm)"
        from INSIDE {
            firewall {
                name FROM-INSIDE-TO-DMZ
            }
        }
        from OUTSIDE {
            firewall {
                name FROM-OUTSIDE-TO-DMZ
            }
        }
        interface eth4
    }
    zone INSIDE {
        default-action drop
        description "Inside (Internal Network)"
        from DMZ {
            firewall {
                name TO-INSIDE
            }
        }
        from OUTSIDE {
            firewall {
                name TO-INSIDE
            }
        }
        interface eth0
        interface eth1
    }
    zone OUTSIDE {
        default-action drop
        description "Outside (Internet)"
        from DMZ {
            firewall {
                name FROM-DMZ-TO-OUTSIDE
            }
        }
        from INSIDE {
            firewall {
                name FROM-INSIDE-TO-OUTSIDE
            }
        }
        interface eth2
        interface eth3
    }
}


