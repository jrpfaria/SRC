high-availability {
    vrrp {
        group LB1Cluster {
            interface eth3
            rfc3768-compatibility
            virtual-address 192.168.100.1/24
            vrid 10
        }
        sync-group LB1Cluster {
            member LB1Cluster
        }
    }
}
interfaces {
    ethernet eth0 {
        address 10.1.1.2/24
        duplex auto
        hw-id 08:00:27:7b:68:e6
        smp-affinity auto
        speed auto
    }
    ethernet eth1 {
        address 10.0.0.14/31
        duplex auto
        hw-id 08:00:27:63:b2:9e
        smp-affinity auto
        speed auto
    }
    ethernet eth2 {
        address 10.0.0.4/31
        duplex auto
        hw-id 08:00:27:68:70:2e
        smp-affinity auto
        speed auto
    }
    ethernet eth3 {
        address 10.0.0.1/31
        duplex auto
        hw-id 08:00:27:d7:03:e1
        smp-affinity auto
        speed auto
    }
    ethernet eth4 {
        duplex auto
        hw-id 08:00:27:6d:bd:86
        smp-affinity auto
        speed auto
    }
    ethernet eth5 {
        duplex auto
        hw-id 08:00:27:9a:48:e1
        smp-affinity auto
        speed auto
    }
    loopback lo {
    }
}
load-balancing {
    wan {
        disable-source-nat
        interface-health eth1 {
            failure-count 1
            nexthop 10.0.0.15
            success-count 1
        }
        interface-health eth2 {
            failure-count 1
            nexthop 10.0.0.5
            success-count 1
        }
        rule 1 {
            inbound-interface eth0
            interface eth1 {
                weight 1
            }
            interface eth2 {
                weight 1
            }
            protocol all
        }
        sticky-connections {
            inbound
        }
    }
}
protocols {
    static {
        route 10.2.2.0/24 {
            next-hop 10.1.1.10 {
            }
        }
    }
}
service {
    conntrack-sync {
        accept-protocol tcp,udp,icmp
        disable-external-cache
        event-listen-queue-size 8
        failover-mechanism {
            vrrp {
                sync-group LB1Cluster
            }
        }
        interface eth3 {
        }
        mcast-group 225.0.0.50
        sync-queue-size 1
    }
}
system {
    config-management {
        commit-revisions 100
    }
    console {
        device ttyS0 {
            speed 9600
        }
    }
    host-name LB1B
    login {
        user vyos {
            authentication {
                encrypted-password $6$QxPS.uk6mfo$9QBSo8u1FkH16gMyAVhus6fU3LOzvLR9Z9.82m3tiHFAxTtIkhaZSWssSgzt4v4dGAL8rhVQxTg0oAG9/q11h/
                plaintext-password ""
            }
            level admin
        }
    }
    ntp {
        server 0.pool.ntp.org {
        }
        server 1.pool.ntp.org {
        }
        server 2.pool.ntp.org {
        }
    }
    syslog {
        global {
            facility all {
                level info
            }
            facility protocols {
                level debug
            }
        }
    }
    time-zone UTC
}


