firewall {
    all-ping enable
    broadcast-ping disable
    config-trap disable
    group {
        address-group BLOCKED {
        }
        port-group SERVICES {
            port 53
            port 80
            port 443
        }
    }
    ipv6-receive-redirects disable
    ipv6-src-route disable
    ip-src-route disable
    log-martians enable
    name FROM-DMZ-TO-OUTSIDE {
        default-action drop
        rule 10 {
            action accept
            description "Accept Established-Related Connections"
            state {
                established enable
                related enable
            }
        }
    }
    name FROM-INSIDE-TO-DMZ {
        default-action drop
        rule 10 {
            action accept
            description "Accept ICMP Echo Request"
            icmp {
                type 8
            }
            protocol icmp
        }
        rule 11 {
            action accept
            description "Accept SSH connection to Server"
            destination {
                address 192.1.1.100
                port 22
            }
            protocol tcp
        }
        rule 12 {
            action accept
            description "Accept service requests to Server"
            destination {
                address 192.1.1.100
                group {
                    port-group SERVICES
                }
            }
            protocol tcp
        }
    }
    name FROM-INSIDE-TO-OUTSIDE {
        default-action drop
        rule 10 {
            action accept
            description "Accept ICMP Echo Request"
            icmp {
                type 8
            }
            protocol icmp
        }
        rule 11 {
            action accept
            description "Accept HTTPS requests"
            destination {
                port 443
            }
            protocol tcp
        }
    }
    name FROM-OUTSIDE-TO-DMZ {
        default-action drop
        rule 10 {
            action accept
            description "Accept ICMP Echo Request"
            icmp {
                type 8
            }
            protocol icmp
        }
        rule 11 {
            action drop
            description "Block attackers"
            source {
                group {
                    address-group BLOCKED
                }
            }
        }
        rule 12 {
            action accept
            description "Accept service requests to Server"
            destination {
                address 192.1.1.100
                group {
                    port-group SERVICES
                }
            }
            protocol tcp
        }
    }
    name TO-INSIDE {
        default-action drop
        rule 10 {
            action accept
            description "Accept Established-Related Connections"
            state {
                established enable
                related enable
            }
        }
        rule 11 {
            action drop
            description "Block attackers"
            source {
                group {
                    address-group BLOCKED
                }
            }
        }
    }
    receive-redirects disable
    send-redirects enable
    source-validation disable
    syn-cookies enable
    twa-hazards-protection disable
}
interfaces {
    ethernet eth0 {
        address 10.0.0.3/31
        duplex auto
        hw-id 08:00:27:58:3f:78
        smp-affinity auto
        speed auto
    }
    ethernet eth1 {
        address 10.0.0.15/31
        duplex auto
        hw-id 08:00:27:81:42:e0
        smp-affinity auto
        speed auto
    }
    ethernet eth2 {
        address 10.0.0.6/31
        duplex auto
        hw-id 08:00:27:82:5d:f2
        smp-affinity auto
        speed auto
    }
    ethernet eth3 {
        address 10.0.0.16/31
        duplex auto
        hw-id 08:00:27:04:35:7a
        smp-affinity auto
        speed auto
    }
    ethernet eth4 {
        address 192.1.1.1/24
        duplex auto
        hw-id 08:00:27:43:c2:cc
        smp-affinity auto
        speed auto
    }
    ethernet eth5 {
        duplex auto
        hw-id 08:00:27:81:c0:06
        smp-affinity auto
        speed auto
    }
    loopback lo {
    }
}
nat {
    source {
        rule 10 {
            outbound-interface eth2
            source {
                address 10.2.2.0/24
            }
            translation {
                address 192.1.0.1-192.1.0.5
            }
        }
        rule 20 {
            outbound-interface eth3
            source {
                address 10.2.2.0/24
            }
            translation {
                address 192.1.0.6-192.1.0.10
            }
        }
    }
}
protocols {
    static {
        route 0.0.0.0/0 {
            next-hop 10.0.0.7 {
            }
            next-hop 10.0.0.17 {
            }
        }
        route 10.2.2.0/24 {
            next-hop 10.0.0.2 {
            }
            next-hop 10.0.0.14 {
            }
        }
    }
}
service {
    ssh {
        port 22
    }
}
system {
    config-management {
        commit-revisions 100
    }
    console {
        device ttyS0 {
            speed 9600
        }
    }
    host-name FW1
    login {
        user vyos {
            authentication {
                encrypted-password $6$QxPS.uk6mfo$9QBSo8u1FkH16gMyAVhus6fU3LOzvLR9Z9.82m3tiHFAxTtIkhaZSWssSgzt4v4dGAL8rhVQxTg0oAG9/q11h/
                plaintext-password ""
            }
            level admin
        }
    }
    ntp {
        server 0.pool.ntp.org {
        }
        server 1.pool.ntp.org {
        }
        server 2.pool.ntp.org {
        }
    }
    syslog {
        global {
            facility all {
                level info
            }
            facility protocols {
                level debug
            }
        }
    }
    time-zone UTC
}
zone-policy {
    zone DMZ {
        default-action drop
        description "DMZ (Server Farm)"
        from INSIDE {
            firewall {
                name FROM-INSIDE-TO-DMZ
            }
        }
        from OUTSIDE {
            firewall {
                name FROM-OUTSIDE-TO-DMZ
            }
        }
        interface eth4
    }
    zone INSIDE {
        default-action drop
        description "Inside (Internal Network)"
        from DMZ {
            firewall {
                name TO-INSIDE
            }
        }
        from OUTSIDE {
            firewall {
                name TO-INSIDE
            }
        }
        interface eth0
        interface eth1
    }
    zone OUTSIDE {
        default-action drop
        description "Outside (Internet)"
        from DMZ {
            firewall {
                name FROM-DMZ-TO-OUTSIDE
            }
        }
        from INSIDE {
            firewall {
                name FROM-INSIDE-TO-OUTSIDE
            }
        }
        interface eth2
        interface eth3
    }
}


